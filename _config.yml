  - .sass-cache
  - '*.toml'
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules

lang:                  en-US
timezone:              Europe/London

keywords:              ["", "", "", ""]

author:                # This should be the same author as first entry in `_data/authors.yml`.
  name:                Robert Smith
  email:               RSmith_20@oulook.com
  about:               "Software Developer"
  picture:
    path:              /assets/img/ryver.png
  social:
    github:            ryvor
    twitter:           _ryvor
    email:             RSmith_20@outlook.com
github_username:       ryvor

copyright:             Â© 2023. All rights reserved.
