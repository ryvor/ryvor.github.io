{% if site.google_search_console.enabled %}
    {% if site.hydejack.cookies_banner %}
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={% site.google_search_console.tag %}"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', '{% site.google_search_console.tag %}');
		</script>
	{% endif %}
{% endif %}
